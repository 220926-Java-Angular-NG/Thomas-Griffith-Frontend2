<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <title>Frontend2</title>

        <link rel="stylesheet" type="text/css" href="syntax.css">
    </head>

    <body>
        <div id="title">
            <h1> Welcome to my frontend form</h1>
        </div>


        <div id="form1">
            <p>Choose your favorite Web language:</p>

            <form id="firstQ">
                  <input type="radio" id="html" name="fav_language" value="HTML">
                  <label for="html">HTML</label><br>
                  <input type="radio" id="css" name="fav_language" value="CSS">
                  <label for="css">CSS</label><br>
                  <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                  <label for="javascript">JavaScript</label>
                  <input type="radio" id="java" name="fav_language" value="Java">
                  <label for="Java">Java</label>
                <button id="submit-button">Submit! </button>
            </form>  
        </div>

        <br>

        <div id="form2">
            <p>Choose your favorite pet:</p>

            <form id="secondQ">
                  <input type="radio" id="dog" name="fav_pet" value="Dog">
                  <label for="dog">Dog</label><br>
                  <input type="radio" id="cat" name="fav_pet" value="Cat">
                  <label for="cat">Cat</label><br>
                <button id="submit-button2">Submit! </button>
            </form>  
        </div>

        <script src="./form.js"></script>
    </body>

</html>
